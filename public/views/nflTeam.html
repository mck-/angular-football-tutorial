<section ng-controller="NFLController as nflteam" ng-init="nflteam.getTeam()">
  <h2>{{ nflteam.team.team }} {{ nflteam.team.mascot }}</h2>
  <p><strong>Abbreviation: </strong>{{ nflteam.team.abbr }}</p>
  <p><strong>Conference: </strong>{{ nflteam.team.conference }}</p>
  <p><strong>Division: </strong>{{ nflteam.team.division }}</p>
  <p><a href="#!/nflteams">All NFL teams</a></p>
</section>
